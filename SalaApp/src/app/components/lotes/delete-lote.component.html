<div class="container mt-5">
  <div *ngIf="lote" class="card">
    <div class="card-header">
      <h2 class="card-title">Eliminar Lote</h2>
    </div>
    <div class="card-body">
      <p class="card-text">¿Estás seguro de que deseas eliminar el lote: {{ lote.nombre }}?</p>
      <button (click)="deleteLote()" class="btn btn-danger">Eliminar lote</button>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    <p>{{ successMessage }}</p>
  </div>
</div>
