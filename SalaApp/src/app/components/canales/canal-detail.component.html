<div class="container mt-4">
    <h2 class="text-center mb-4">Lista de canales de venta</h2>

    <div *ngIf="canales.length > 0; else noCanales">
        <div class="table-responsive shadow-sm">
            <a class="btn btn-primary mb-2" routerLink="/create-canal">Registrar Nuevo Canal</a>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Ubicaci√≥n</th>
                        <th>Acciones</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let canal of canales">
                        <td>{{ canal.nombre }}</td>
                        <td>{{ canal.ubicacion }}</td>
                        <td>
                            <a class="btn btn-warning btn-sm me-1" routerLink="/canal-productos/{{ canal.id }}">Ver Productos</a>
                            <a class="btn btn-warning btn-sm me-1" routerLink="/edit-canal/{{ canal.id }}">Editar</a>
                            <a class="btn btn-danger btn-sm" routerLink="/delete-canal/{{ canal.id }}">Eliminar</a>
                        </tr>                
                </tbody>
            </table>
        </div>
    </div>
    
    <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>

    <ng-template #noCanales>
        <div class="alert alert-info text-center" role="alert">
            No se encontraron canales de venta.
        </div>
    </ng-template>
</div>
